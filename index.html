<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Page</title>
</head>
<body>
    <main>
        <div class="signup-body">
            <h2 class="signup-head">Sign Up</h2>
            <p>Please fill in this form to create an account</p>
            <hr>
            <form>
                <input type="text" class="sigup-form first-name" placeholder="First Name" required>
    
                <input type="text" class="sigup-form last-name" placeholder="Last Name" required>
    
                <input type="email" class="sigup-form email" placeholder="Email" required>
    
                <input type="password" class="sigup-form password" placeholder="Password" required>
    
                <input type="password" class="sigup-form password" placeholder="Confirm Password" required>
    
               <div class="checkbox">
                    <input type="checkbox">
                    <p>I accept the <a href="#">Terms of Use</a> & <a href="#">Privacy Policy</a></p>
               </div>  
            </form>
    
           <a href="#"> <button>Sign Up</button></a>
    
        </div>
        <p class="log-in">Already have an account? <a href="#">Login here</a></p>
    </main>


</body>
</html>
